<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Server Management Tools</title>
    <!-- Favicon -->
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/style/styles.css" rel="stylesheet">
    <link href="/style/login.css" rel="stylesheet">
    <script src="/script/dark-mode-init.js"></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <img src="/images/logo.png" alt="Logo" class="login-logo">
                        <h2 class="mt-3">FNoBaby Server Management</h2>
                        <p class="text-muted">Please sign in to continue</p>
                    </div>
                    
                    <div class="alert alert-danger d-none" id="login-error">
                        Invalid username or password
                    </div>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <button class="btn btn-outline-secondary toggle-password" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="login-button">
                                <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                                <span id="login-text">Sign In</span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-moon-fill me-1 dark-icon"></i>
                            <i class="bi bi-sun-fill me-1 light-icon d-none"></i>
                            <span class="mode-text">Dark Mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Theme toggle JS -->
    <script src="/script/theme.js"></script>
    
    <!-- Login JS -->
    <script src="/script/login.js"></script>
</body>
</html>
